Островка</h3>
    <textarea id="inputText" placeholder="Ваш текст здесь..."></textarea>
    <br>
    <button id="countButton">Посчитать слоги</button>
    <div id="result"> </div>
    <script>
       // --- Находим наши HTML-элементы ---
const textArea = document.getElementById('inputText');
const countButton = document.getElementById('countButton');
const resultDiv = document.getElementById('result');

// --- Определяем русские гласные ---
const vowels = "аеёиоуыэюя";

// --- Функция для подсчета слогов (гласных) ---
function countSyllables() {
    const text = textArea.value.toLowerCase(); // Берем текст из поля и переводим в нижний регистр
    let syllableCount = 0; // Начинаем считать с нуля

    // Перебираем каждый символ в тексте
    for (let i = 0; i < text.length; i++) {
        const character = text[i];
        // Проверяем, является ли текущий символ гласной
        if (vowels.includes(character)) {
            syllableCount++; // Если да, увеличиваем счетчик
        }
    }

    // --- Выводим результат ---
    if (text.trim().length === 0) {
         resultDiv.textContent = "Пожалуйста, введите текст.";
    } else {
         resultDiv.textContent = "Количество слогов: " + syllableCount;
    }
}

// --- Назначаем действие на кнопку ---
// Когда на кнопку нажимают, вызывается функция countSyllables
countButton.addEventListener('click', countSyllables);
    </script>
</body>
</html>
