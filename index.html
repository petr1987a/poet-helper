<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик Слогов</title>
    <style>
    /* Стиль для всей страницы */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Задаем стек шрифтов */
        background-color: #f4f7f6; /* Светло-серый фон */
        color: #333; /* Темно-серый цвет текста по умолчанию */
        line-height: 1.6; /* Межстрочный интервал для читаемости */
        margin: 0; /* Убираем отступы по умолчанию у body */
        padding: 0; /* Убираем поля по умолчанию у body */
    }

    /* Контейнер для основного контента (добавим его в HTML позже!) */
    .container {
        max-width: 800px; /* Максимальная ширина контента */
        margin: 30px auto; /* Центрируем блок по горизонтали и задаем отступ сверху/снизу */
        padding: 20px; /* Внутренние поля */
        background-color: #ffffff; /* Белый фон для блока контента */
        border-radius: 8px; /* Скругленные углы */
        box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Легкая тень */
    }

    /* Стили для заголовка */
    h1 {
        color: #0056b3; /* Синий цвет для заголовка */
        text-align: center; /* Выравнивание по центру */
        margin-bottom: 20px; /* Отступ снизу */
    }

    /* Стили для текстового поля */
    textarea {
        width: 95%; /* Чуть меньше 100% из-за padding родителя */
        min-height: 150px;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem; /* Размер шрифта как у основного текста */
    }

    /* Стили для кнопки */
    button {
        display: block; /* Чтобы кнопка заняла всю ширину и к ней применился margin: auto */
        margin: 15px auto; /* Центрируем кнопку */
        padding: 12px 35px;
        font-size: 1rem;
        color: #ffffff; /* Белый текст */
        background-color: #007bff; /* Ярко-синий фон */
        border: none; /* Убираем рамку */
        border-radius: 5px; /* Скругленные углы */
        cursor: pointer; /* Указатель в виде руки при наведении */
        transition: background-color 0.3s ease; /* Плавный переход цвета фона при наведении */
    }

    /* Стиль для кнопки при наведении */
    button:hover {
        background-color: #0056b3; /* Более темный синий при наведении */
    }

    /* Стили для области результата */
    #result {
        margin-top: 20px;
        padding: 15px;
        background-color: #e9ecef; /* Светло-серый фон для результата */
        border-left: 5px solid #007bff; /* Синяя полоска слева для акцента */
        border-radius: 4px;
        font-family: 'Courier New', Courier, monospace; /* Моноширинный шрифт для результата */
        line-height: 1.8; /* Увеличим межстрочный интервал для вывода строк */
    }
    
    footer { 
        margin-top: 60px;
        font-style: italic;
        text-align: center;
        font-size: 0.6em;
        color: #777;
    }
</style>
</head>

<body>

 <div class="container"> <!-- НАЧАЛО КОНТЕЙНЕРА -->

    <h1>Счётчик Слогов</h1>
    <textarea id="inputText" placeholder="Ваш текст здесь..."></textarea>
    <br>
    <button id="countButton">START</button>

    <div id="result">Здесь будет результат...</div>

  <footer> Сделано с ❤️ для поэтов (и не только!) Лены и Светы! </footer> 

</div> <!-- КОНЕЦ КОНТЕЙНЕРА -->

    <script>
       // --- Находим наши HTML-элементы ---
const textArea = document.getElementById('inputText');
const countButton = document.getElementById('countButton');
const resultDiv = document.getElementById('result');

// --- Определяем русские гласные ---
const vowels = "аеёиоуыэюя";

// --- Функция для подсчета слогов В ОДНОЙ СТРОКЕ ---
// Мы вынесли логику подсчета для одной строки в отдельную функцию
function countSyllablesInLine(line) {
    const lowerLine = line.toLowerCase(); // Переводим строку в нижний регистр
    let syllableCount = 0; // Счетчик для этой строки

    // Перебираем каждый символ в строке
    for (let i = 0; i < lowerLine.length; i++) {
        const character = lowerLine[i];
        // Проверяем, является ли текущий символ гласной
        if (vowels.includes(character)) {
            syllableCount++; // Если да, увеличиваем счетчик
        }
    }
    // Обработка случая "нет гласных, но есть текст"
    if (syllableCount === 0 && line.trim().length > 0) {
        syllableCount = 1;
    }
    return syllableCount; // Возвращаем посчитанное количество
}

// --- Функция, которая вызывается при нажатии кнопки ---
function processAndDisplayResults() {
    const fullText = textArea.value; // Получаем ВЕСЬ текст из поля
    const lines = fullText.split('\n'); // РАЗБИВАЕМ текст на строки

    let resultsHTML = ""; // Переменная для формирования результата в виде HTML

    // Перебираем каждую строку в массиве lines
    for (let i = 0; i < lines.length; i++) {
        const currentLine = lines[i];
        // Считаем слоги для ТЕКУЩЕЙ строки с помощью нашей новой функции
        const syllables = countSyllablesInLine(currentLine);

        // Добавляем результат для этой строки в общую строку HTML
        // (i + 1) - чтобы нумерация строк была с 1, а не с 0
        // Добавляем <br> для переноса строки в HTML-выводе
        resultsHTML += ` "${currentLine}"   ${syllables}<br>`;
    }

    // --- Выводим результат ---
    if (fullText.trim().length === 0) {
         resultDiv.innerHTML = "Пожалуйста, введите текст."; // Используем innerHTML
    } else {
         resultDiv.innerHTML = resultsHTML; // Выводим наш HTML с результатами
    }
}

// --- Назначаем действие на кнопку ---
countButton.addEventListener('click', processAndDisplayResults);
    </script>

</body>

</html>
