    // --- –û—Å–Ω–æ–≤–Ω—ã–µ JavaScript –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ---
    const textArea = document.getElementById('inputText');
    const countButton = document.getElementById('countButton');

    const vowels = "–∞–µ—ë–∏–æ—É—ã—ç—é—è";

    const comments = { // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –∏–∑ —Ç–≤–æ–µ–≥–æ –ø—Ä–∏–º–µ—Ä–∞
        green: [ "–†–∏—Ç–º –±—å—ë—Ç—Å—è —Ä–æ–≤–Ω–æ, –∫–∞–∫ —Å–µ—Ä–¥—Ü–µ –∫–∏–±–æ—Ä–≥–∞! ü§ñ‚ù§Ô∏è", "–°–ª–æ–≥–∏ –º–∞—Ä—à–∏—Ä—É—é—Ç –≤ –Ω–æ–≥—É! üíÇ‚Äç‚ôÇÔ∏è", "–ì–∞—Ä–º–æ–Ω–∏—è! –ú—É–∑–∞ –æ–¥–æ–±—Ä–∏—Ç–µ–ª—å–Ω–æ –∫–∏–≤–∞–µ—Ç! ü•Ç", "–ó–µ–ª—ë–Ω—ã–π —Å–≤–µ—Ç –ø–æ—ç–∑–∏–∏! üöÄ", "–í–∞—à–∏ —Å—Ç—Ä–æ—á–∫–∏ –ª—å—é—Ç—Å—è, –∫–∞–∫ –ø–µ—Å–Ω—è! üé∂", "–≠—Ç–∞–ª–æ–Ω–Ω–∞—è –º–µ—Ç—Ä–∏–∫–∞! üìè" ],
        yellow: [ "–û—Å—Ç–æ—Ä–æ–∂–Ω–æ, —Ä–∏—Ç–º–∏—á–µ—Å–∫–∏–µ —É—Ö–∞–±—ã! üöß", "–•–º, –ø–∞—Ä–∞ —Å–ª–æ–≥–æ–≤ —Ä–µ—à–∏–ª–∞ —É—Å—Ç—Ä–æ–∏—Ç—å —Ñ–ª–µ—à–º–æ–±... ü§î", "–ù–µ–π—Ä–æ–Ω–∫–∞ —á—É–µ—Ç –ª—ë–≥–∫—É—é –∞—Ä–∏—Ç–º–∏—é. üíä", "–ñ–µ–ª—Ç—ã–π! –ü–æ—Ä–∞ –Ω–∞ –ø–æ—ç—Ç–∏—á–µ—Å–∫–∏–π –ø–∏—Ç-—Å—Ç–æ–ø? üèéÔ∏èüí®", "–†–∏—Ç–º –Ω–µ–º–Ω–æ–≥–æ '—Ö—Ä–æ–º–∞–µ—Ç'. ü¶µ", "–ù–µ–∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–∏—Ç–º–∏—á–µ—Å–∫–∏–µ —Ñ–ª—É–∫—Ç—É–∞—Ü–∏–∏. üì°" ],

        default: [ "–ñ–¥—É –≤–∞—à–∏—Ö —Ç–≤–æ—Ä–µ–Ω–∏–π... ‚ú®", "–ü–æ–ª–µ —á–∏—Å—Ç–æ, –∫–∞–∫ —Å–æ–≤–µ—Å—Ç—å –∫–∏–±–æ—Ä–≥–∞.", "–î—Ä–µ–º–ª—é –≤ –æ–∂–∏–¥–∞–Ω–∏–∏ —Ä–∏—Ñ–º... üò¥", "–ì–æ—Ç–æ–≤ –∫ –∞–Ω–∞–ª–∏–∑—É! –ó–∞–ø—É—Å–∫–∞–π—Ç–µ! üöÄ" ]

    function getRandomComment(type) { const typeComments = comments[type] || comments.default; return typeComments[Math.floor(Math.random() * typeComments.length)]; }
    function countSyllablesInLine(line) { const lowerLine = line.toLowerCase(); let syllableCount = 0; for (let i = 0; i < lowerLine.length; i++) { if (vowels.includes(lowerLine[i])) syllableCount++; } if (syllableCount === 0 && line.trim().length > 0) syllableCount = 1; return syllableCount;}
    function getDominantSyllableCount(syllableCounts) { if (!syllableCounts || syllableCounts.length === 0) return 0; const countsMap = new Map(); let maxFreq = 0; let dominantCount = syllableCounts[0]; for (const count of syllableCounts) { countsMap.set(count, (countsMap.get(count) || 0) + 1); if (countsMap.get(count) > maxFreq) { maxFreq = countsMap.get(count); dominantCount = count; } } console.log("–î–æ–º–∏–Ω–∞–Ω—Ç–Ω–æ–µ –∫–æ–ª-–≤–æ —Å–ª–æ–≥–æ–≤:", dominantCount, "–ß–∞—Å—Ç–æ—Ç–∞:", maxFreq); return dominantCount; }
    
    function resetTrafficLightsAndComment() { lightRed.classList.remove('active'); lightYellow.classList.remove('active'); lightGreen.classList.remove('active'); trafficLightCommentDiv.textContent = getRandomComment('default'); }

        const lines = fullText.split('\n');
        let resultsHTML = ""; let hasRealContent = false; const syllableCountsPerLine = [];
        for (let i = 0; i < lines.length; i++) { const currentLine = lines[i]; if (currentLine.trim().length > 0) { const syllables = countSyllablesInLine(currentLine); syllableCountsPerLine.push(syllables); resultsHTML += `${currentLine}   ${syllables}<br>`; hasRealContent = true; } else { resultsHTML += `<br>`; } }
        if (!hasRealContent) { resultDiv.innerHTML = "–í–∏–∂—É —Ç–æ–ª—å–∫–æ –ø—Ä–æ–±–µ–ª—ã –∏ –ø–µ—Ä–µ–Ω–æ—Å—ã... ü§î –î–æ–±–∞–≤—å, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–ª–æ–≤–∞."; } else {
            resultDiv.innerHTML = resultsHTML;
            let commentType = 'default'; 
            if (syllableCountsPerLine.length > 0) {
                const dominantCount = getDominantSyllableCount(syllableCountsPerLine);
                let yellowWarnings = 0; let redAlerts = 0;
                if (dominantCount > 0) { for (const count of syllableCountsPerLine) { const deviation = Math.abs(count - dominantCount); if (deviation === 2) yellowWarnings++; else if (deviation > 2) redAlerts++; } }
                if (syllableCountsPerLine.length <= 1 && yellowWarnings === 0 && redAlerts === 0) { commentType = "green"; lightGreen.classList.add('active'); } 
                else if (redAlerts >= 2 || (redAlerts === 1 && yellowWarnings >= 2) || yellowWarnings >= 4) { commentType = "red"; lightRed.classList.add('active'); } 
                else if (redAlerts === 1 || yellowWarnings >= 1) { commentType = "yellow"; lightYellow.classList.add('active'); } 
                else { commentType = "green"; lightGreen.classList.add('active'); }
                trafficLightCommentDiv.textContent = getRandomComment(commentType);
            } else { trafficLightCommentDiv.textContent = getRandomComment('default'); }
        }
