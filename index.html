    <style>

        min-height: 150px;

        /* margin: 15px auto; –£–±–∏—Ä–∞–µ–º, —Ç–∞–∫ –∫–∞–∫ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —á–µ—Ä–µ–∑ —Ä–æ–¥–∏—Ç–µ–ª—è */
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ (—á—Ç–æ–±—ã –æ–Ω–∏ –±—ã–ª–∏ –≤ —Ä—è–¥ –∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É) */
    .button-container {
        text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ div */
        margin-top: 15px; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –±–ª–æ–∫–∞ –∫–Ω–æ–ø–æ–∫ */
    }

    /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ START */
    #countButton {
        background-color: #007bff;
    }

    /* ‚≠ê –°–¢–ò–õ–¨ –î–õ–Ø –ö–ù–û–ü–ö–ò –û–ß–ò–°–¢–ò–¢–¨ ‚≠ê */
    #clearButton {

        margin-left: 10px;         /* –û—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞ –æ—Ç –ø–µ—Ä–≤–æ–π –∫–Ω–æ–ø–∫–∏ */
    }
    #clearButton:hover {
        background-color: #5a6268; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }

    /* –û–±–ª–∞—Å—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
    #result {
        margin-top: 20px;
        padding: 15px;
        background-color: #e9ecef;
        border-left: 5px solid #007bff;
        border-radius: 4px;
        font-family: 'Courier New', Courier, monospace;
        line-height: 1.8;
    }

    /* –ü–æ–¥–≤–∞–ª */
    footer {
        margin-top: 60px;
        font-style: italic;
        text-align: center;

    </style>

<body>

 <div class="container">

    <h1>–°—á—ë—Ç—á–∏–∫ –°–ª–æ–≥–æ–≤</h1>
    <textarea id="inputText" placeholder="–í–∞—à —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>
    <br>

    <!-- –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –ë–õ–û–ö –° –ö–ù–û–ü–ö–ê–ú–ò -->
    <div class="button-container"> <!-- –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è -->
        <button id="countButton">START</button>
        <button id="clearButton">–û–ß–ò–°–¢–ò–¢–¨</button> <!-- –°—Ç–∏–ª—å —É–±—Ä–∞–Ω –æ—Ç—Å—é–¥–∞ -->
    </div>
    <!-- –ö–û–ù–ï–¶ –ë–õ–û–ö–ê –° –ö–ù–û–ü–ö–ê–ú–ò -->

    <div id="result">–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç...</div>

    <footer> –°–¥–µ–ª–∞–Ω–æ —Å ‚ù§Ô∏è –¥–ª—è –ø–æ—ç—Ç–æ–≤ (–∏ –Ω–µ —Ç–æ–ª—å–∫–æ!) –õ–µ–Ω—ã –∏ –°–≤–µ—Ç—ã! </footer>

 </div> <!-- –ö–û–ù–ï–¶ .container -->

    <script>
        // --- –ù–∞—Ö–æ–¥–∏–º –í–°–ï –Ω–∞—à–∏ HTML-—ç–ª–µ–º–µ–Ω—Ç—ã ---
        const textArea = document.getElementById('inputText');
        const countButton = document.getElementById('countButton');
        const resultDiv = document.getElementById('result');
        const clearButton = document.getElementById('clearButton'); // –ù–∞—à–ª–∏ –Ω–æ–≤—É—é –∫–Ω–æ–ø–∫—É
        const vowels = "–∞–µ—ë–∏–æ—É—ã—ç—é—è";
        const initialResultText = resultDiv.innerHTML; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç –∏–∑ HTML

        console.log("--- –°–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω, —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã ---");
        console.log("–ü–æ–ª–µ –≤–≤–æ–¥–∞:", textArea);
        console.log("–ö–Ω–æ–ø–∫–∞ START:", countButton);
        console.log("–ü–æ–ª–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:", resultDiv);
        console.log("–ö–Ω–æ–ø–∫–∞ –û–ß–ò–°–¢–ò–¢–¨:", clearButton);
        console.log("–ò—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:", initialResultText);


        // --- –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Å—á–µ—Ç–∞ —Å–ª–æ–≥–æ–≤ –í –û–î–ù–û–ô –°–¢–†–û–ö–ï ---
        function countSyllablesInLine(line) {
            const lowerLine = line.toLowerCase();
            let syllableCount = 0;
            for (let i = 0; i < lowerLine.length; i++) {
                const character = lowerLine[i];
                if (vowels.includes(character)) {
                    syllableCount++;
                }
            }
            if (syllableCount === 0 && line.trim().length > 0) {
                syllableCount = 1;
            }
            return syllableCount;
        }

        // --- –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏ –≤—ã–≤–æ–¥–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ ---
        function processAndDisplayResults() {
            console.log("--- –ö–Ω–æ–ø–∫–∞ START –Ω–∞–∂–∞—Ç–∞ ---");
            const fullText = textArea.value;

            if (fullText.length === 0) {
                resultDiv.innerHTML = "–ü–æ–ª–µ –≤–≤–æ–¥–∞ –¥–µ–≤—Å—Ç–≤–µ–Ω–Ω–æ —á–∏—Å—Ç–æ. –ñ–¥—É —Ç–≤–æ–µ–≥–æ —Ç–µ–∫—Å—Ç–∞! üòâ";
                console.log("–í—ã–≤–æ–¥: –ü–æ–ª–µ –ø—É—Å—Ç–æ–µ.");
                return;
            }

            const lines = fullText.split('\n');
            let resultsHTML = "";
            let hasRealContent = false;

            for (let i = 0; i < lines.length; i++) {
                const currentLine = lines[i];
                if (currentLine.trim().length > 0) {
                    const syllables = countSyllablesInLine(currentLine);
                    resultsHTML += `${currentLine}   ${syllables}<br>`;
                    hasRealContent = true;
                } else {
                    resultsHTML += `<br>`;
                }
            }
            console.log("–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π HTML:", resultsHTML);

            if (!hasRealContent) {
                resultDiv.innerHTML = "–í–∏–∂—É —Ç–æ–ª—å–∫–æ –ø—Ä–æ–±–µ–ª—ã –∏ –ø–µ—Ä–µ–Ω–æ—Å—ã... ü§î –î–æ–±–∞–≤—å, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–ª–æ–≤–∞.";
                console.log("–í—ã–≤–æ–¥: –¢–æ–ª—å–∫–æ –ø—Ä–æ–±–µ–ª—ã.");
            } else {
                resultDiv.innerHTML = resultsHTML;
                console.log("–í—ã–≤–æ–¥: –†–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω.");
            }
        }

        // --- –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –ø–æ–ª–µ–π ---
        function clearFields() {
            console.log("--- –ö–Ω–æ–ø–∫–∞ –û–ß–ò–°–¢–ò–¢–¨ –Ω–∞–∂–∞—Ç–∞ ---");
            textArea.value = ""; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            resultDiv.innerHTML = initialResultText; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç
            console.log("–ü–æ–ª—è –æ—á–∏—â–µ–Ω—ã.");
        }

        // --- –ù–∞–∑–Ω–∞—á–∞–µ–º –¥–µ–π—Å—Ç–≤–∏—è –Ω–∞ –∫–Ω–æ–ø–∫–∏ ---
        if (countButton) {
            countButton.addEventListener('click', processAndDisplayResults);
            console.log("–°–ª—É—à–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω –∫ –∫–Ω–æ–ø–∫–µ START.");
        } else {
            console.error("–û–®–ò–ë–ö–ê: –ù–µ –Ω–∞–π–¥–µ–Ω–∞ –∫–Ω–æ–ø–∫–∞ START!");
        }

        if (clearButton) {
            clearButton.addEventListener('click', clearFields); // –ù–∞–∑–Ω–∞—á–∞–µ–º –Ω–∞—à—É —Ñ—É–Ω–∫—Ü–∏—é –æ—á–∏—Å—Ç–∫–∏
            console.log("–°–ª—É—à–∞—Ç–µ–ª—å –¥–æ–±–∞–≤–ª–µ–Ω –∫ –∫–Ω–æ–ø–∫–µ –û–ß–ò–°–¢–ò–¢–¨.");
        } else {
            console.error("–û–®–ò–ë–ö–ê: –ù–µ –Ω–∞–π–¥–µ–Ω–∞ –∫–Ω–æ–ø–∫–∞ –û–ß–ò–°–¢–ò–¢–¨!");
        }

    </script>
